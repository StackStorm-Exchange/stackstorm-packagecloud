---
name: "get_master_token"
description: "Get master token for user!"
pack: "packagecloud"
runner_type: python-script
entry_point: entrypoint.py
enabled: true
parameters:
  concise:
    type: boolean
    default: false
  debug:
    type: boolean
    default: false
  user:
    type: string
    required: true
  repository:
    type: string
    required: true
  token_name:
    type: string
    required: true
  timeout:  # XXX: Package cloud LIST master_tokens API call takes a while!
    default: 300
  api_token:
    type: string
    description: Token to access the packagecloud API
    default: "{{st2kv.system.pkg_cloud_token}}"
  method:
    type: string
    required: true
    immutable: true
    default: get_master_token
