---
name: "create_read_token"
description: "create read token for a repository"
pack: "packagecloud"
runner_type: python-script
entry_point: entrypoint.py
enabled: true
parameters:
  concise:
    type: boolean
    default: false
  user:
    type: string
    required: true
  repository:
    type: string
    required: true
  master_token_name:
    type: string
    required: true
    description: "Not the token value but the name used."
  read_token_name:
    type: string
    required: true
    description: "Not the token value but the name used."
  api_token:
    type: string
    description: Token to access the packagecloud API
    default: "{{st2kv.system.pkg_cloud_token}}"
  method:
    type: string
    required: true
    immutable: true
    default: create_read_token
