---
name: create_master_token
pack: packagecloud
description: Create master token
runner_type: python-script
entry_point: entrypoint.py
enabled: true
parameters:
  concise:
    type: boolean
    default: false
  user:
    type: string
    required: true
  repository:
    type: string
    required: true
  token_name:
    type: string
    required: true
  api_token:
    type: string
    description: Token to access the packagecloud API
    default: "{{st2kv.system.pkg_cloud_token}}"
  method:
    type: string
    required: true
    immutable: true
    default: create_master_token
